<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto" type="text/css" rel="stylesheet">
    <link href="../stylesheet.css" type="text/css" rel="stylesheet">
    <title>Output</title>
  </head>
  <body>
    <h1>Output</h1>
    
    <h2>Print</h2>
    <p class="code"><b class="code">print</b> "Text"</p>

    <h2>Print with Newline</h2>
    <p class="code"><b class="code">puts</b> "Text"</p>
    
    <h2>Printing variables to output</h2>
    <p class="code">puts "Text <b>#{variable}</b>"</p>
  </body>
</html>
